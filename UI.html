            left: 0;

            height: 100%;

            overflow: hidden;
            z-index: 0;

        .particle {

            height: 4px;

            opacity: 0.3;

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-gold);
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .logo-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        /* Social Links */

            justify-content: center;
            gap: 15px;
            margin-top: 20px;

        .social-link {
            width: 45px;
            height: 45px;

            border: 1px solid var(--border-glow);

            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            background: var(--primary-gold);
            box-shadow: var(--shadow-gold);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            fill: var(--bg-dark);
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-glow);
            padding: 40px;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-gold);
        }

        .card-title {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-gold);
        }

        .form-select,
        .form-input {
            width: 100%;
            padding: 16px 20px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
            direction: rtl;
        }

        .form-select:hover,
        .form-input:hover {
            border-color: var(--border-glow);
        }

            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 10px;

            align-items: center;
            gap: 10px;

        .number-btn {

            height: 50px;
            border-radius: 12px;

            background: var(--bg-secondary);
            color: var(--primary-gold);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--bg-dark);
            border-color: var(--primary-gold);
            transform: scale(1.05);

            overflow: hidden;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
        }

            transform: translateY(0);

            height: 24px;
            fill: var(--bg-dark);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Section */
        .progress-section {
            margin-top: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

            justify-content: space-between;
            align-items: center;

            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-gold);

            height: 12px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

            height: 100%;
            background: var(--gradient-gold);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;

            0% {

            }

            100% {
                transform: translateX(100%);
            }

            background: var(--bg-secondary);
            border-radius: 10px;
            border-right: 3px solid var(--primary-gold);

            text-align: center;

        /* Responsive */

                padding: 14px 16px;

            .generate-btn {

        /* Decorative Elements */
        .decoration {
            position: fixed;
            pointer-events: none;

            top: -100px;
            right: -100px;
            width: 300px;

        .decoration.bottom-left {

        }

        /* Loading Spinner */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--bg-dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .generate-btn.loading .loading-spinner {
            display: block;
        }

        .generate-btn.loading .btn-text,
        .generate-btn.loading svg {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
