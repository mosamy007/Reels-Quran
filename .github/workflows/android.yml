name: Build Android APK/AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
          
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Decode Keystore (for release builds)
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_B64" ]; then
          # Remove any whitespace/newlines from base64 and decode
          echo "$KEYSTORE_B64" | tr -d '\n\r ' | base64 -d > quranreels.keystore
          if [ -s quranreels.keystore ]; then
            echo "Keystore decoded successfully ($(stat -c%s quranreels.keystore) bytes)"
          else
            echo "ERROR: Keystore is empty after decoding"
            exit 1
          fi
        else
          echo "No keystore found, will create debug build"
        fi
        
    - name: Update Buildozer Spec for Signing
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      env:
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f quranreels.keystore ]; then
          # Update buildozer.spec with keystore info
          sed -i "s|# android.signing_keystore =|android.signing_keystore = quranreels.keystore|g" buildozer.spec
          sed -i "s|# android.signing_keyalias =|android.signing_keyalias = ${KEY_ALIAS:-quranreels}|g" buildozer.spec
          sed -i "s|# android.signing_key_password =|android.signing_key_password = ${KEY_PASS:-$KEYSTORE_PASS}|g" buildozer.spec
          sed -i "s|# android.signing_store_password =|android.signing_store_password = ${KEYSTORE_PASS}|g" buildozer.spec
        fi
        
    - name: Build APK (Debug)
      if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type == '' && github.event_name == 'pull_request')
      run: |
        buildozer -v android debug 2>&1 | tee buildozer.log
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null | head -10
        mkdir -p bin
        find . -name "*.apk" -type f -exec cp -v {} bin/ \; 2>/dev/null || true
        ls -la bin/
        
        
    - name: Build AAB (Release)
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      run: |
        buildozer -v android release 2>&1 | tee buildozer.log
        echo "=== Searching for AAB files ==="
        find . -name "*.aab" -type f -exec cp -v {} bin/ \; 2>/dev/null || true
        ls -la bin/
        
    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: buildozer.log
        if-no-files-found: ignore
        
    - name: Upload APK Artifact
      if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type == '' && github.event_name == 'pull_request')
      uses: actions/upload-artifact@v4
      with:
        name: QuranReels-APK-debug
        path: bin/*
        if-no-files-found: ignore
        
    - name: Upload AAB Artifact
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: QuranReels-AAB-release
        path: bin/*
        if-no-files-found: ignore
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: true
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
